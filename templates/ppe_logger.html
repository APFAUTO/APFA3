<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_info.name }} POR Automator - PPE Logger</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Dark Mode Styles */
        .dark-mode {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460) !important;
            color: #e2e8f0 !important;
        }
        
        .dark-mode .bg-white\/80 {
            background-color: rgba(30, 41, 59, 0.8) !important;
        }
        
        .dark-mode .text-gray-900 {
            color: #f1f5f9 !important;
        }
        
        .dark-mode .text-gray-600 {
            color: #cbd5e1 !important;
        }
        
        .dark-mode .text-gray-700 {
            color: #e2e8f0 !important;
        }
        
        .dark-mode .bg-gray-50 {
            background-color: #1e293b !important;
        }
        
        .dark-mode .border-gray-200\/50 {
            border-color: rgba(51, 65, 85, 0.5) !important;
        }
        
        .dark-mode .bg-gray-100 {
            background-color: #334155 !important;
        }
        
        .dark-mode .hover\:bg-gray-100:hover {
            background-color: #475569 !important;
        }
        
        /* Enhanced dark mode for all UI elements */
        .dark-mode .bg-white {
            background-color: #1e293b !important;
        }
        
        .dark-mode .bg-gray-50\/50 {
            background-color: rgba(30, 41, 59, 0.5) !important;
        }
        
        .dark-mode .border-gray-200 {
            border-color: #475569 !important;
        }
        
        .dark-mode .bg-blue-50 {
            background-color: #1e3a8a !important;
        }
        
        .dark-mode .text-blue-900 {
            color: #60a5fa !important;
        }
        
        .dark-mode .text-blue-700 {
            color: #93c5fd !important;
        }
        
        .dark-mode .bg-green-50 {
            background-color: #065f46 !important;
        }
        
        .dark-mode .text-green-600 {
            color: #34d399 !important;
        }
        
        .dark-mode .bg-orange-50 {
            background-color: #92400e !important;
        }
        
        .dark-mode .text-orange-600 {
            color: #fbbf24 !important;
        }
        
        .dark-mode .bg-purple-50 {
            background-color: #581c87 !important;
        }
        
        .dark-mode .text-purple-600 {
            color: #a78bfa !important;
        }
        
        /* Dark mode for form elements */
        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode input[type="password"],
        .dark-mode select,
        .dark-mode textarea {
            background-color: #334155 !important;
            border-color: #475569 !important;
            color: #f1f5f9 !important;
        }
        
        .dark-mode input[type="text"]:focus,
        .dark-mode input[type="email"]:focus,
        .dark-mode input[type="password"]:focus,
        .dark-mode select:focus,
        .dark-mode textarea:focus {
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1) !important;
        }
        
        /* Dark mode for tables */
        .dark-mode table {
            background-color: #1e293b !important;
        }
        
        .dark-mode th {
            background-color: #334155 !important;
            color: #f1f5f9 !important;
        }
        
        .dark-mode td {
            background-color: #1e293b !important;
            color: #e2e8f0 !important;
        }
        
        .dark-mode tr:hover td {
            background-color: #334155 !important;
        }
        
        /* Dark mode for modals */
        .dark-mode .modal {
            background-color: #1e293b !important;
        }
        
        .dark-mode .modal-content {
            background-color: #334155 !important;
            border-color: #475569 !important;
        }
        
        /* Dark mode for Quick Actions */
        .dark-mode .bg-blue-50 {
            background-color: #1e3a8a !important;
        }
        
        .dark-mode .bg-indigo-50 {
            background-color: #312e81 !important;
        }
        
        .dark-mode .bg-green-50 {
            background-color: #065f46 !important;
        }
        
        .dark-mode .bg-emerald-50 {
            background-color: #064e3b !important;
        }
        
        .dark-mode .bg-purple-50 {
            background-color: #581c87 !important;
        }
        
        .dark-mode .bg-pink-50 {
            background-color: #831843 !important;
        }
        
        .dark-mode .border-blue-200 {
            border-color: #312e81 !important;
        }
        
        .dark-mode .border-green-200 {
            border-color: #064e3b !important;
        }
        
        .dark-mode .border-purple-200 {
            border-color: #581c87 !important;
        }
        
        .dark-mode .hover\:from-blue-100:hover {
            background-color: #1e40af !important;
        }
        
        .dark-mode .hover\:to-indigo-100:hover {
            background-color: #3730a3 !important;
        }
        
        .dark-mode .hover\:from-green-100:hover {
            background-color: #047857 !important;
        }
        
        .dark-mode .hover\:to-emerald-100:hover {
            background-color: #065f46 !important;
        }
        
        .dark-mode .hover\:from-purple-100:hover {
            background-color: #6d28d9 !important;
        }
        
        .dark-mode .hover\:to-pink-100:hover {
            background-color: #9f1239 !important;
        }
        
        /* Dark mode for gradient backgrounds in Quick Actions */
        .dark-mode .bg-gradient-to-r.from-blue-50.to-indigo-50 {
            background: linear-gradient(to right, #1e3a8a, #312e81) !important;
        }
        
        .dark-mode .bg-gradient-to-r.from-green-50.to-emerald-50 {
            background: linear-gradient(to right, #065f46, #064e3b) !important;
        }
        
        .dark-mode .bg-gradient-to-r.from-purple-50.to-pink-50 {
            background: linear-gradient(to right, #581c87, #831843) !important;
        }
        
        .dark-mode .hover\:from-blue-100.hover\:to-indigo-100:hover {
            background: linear-gradient(to right, #1e40af, #3730a3) !important;
        }
        
        .dark-mode .hover\:from-green-100.hover\:to-emerald-100:hover {
            background: linear-gradient(to right, #047857, #065f46) !important;
        }
        
        .dark-mode .hover\:from-purple-100.hover\:to-pink-100:hover {
            background: linear-gradient(to right, #6d28d9, #9f1239) !important;
        }
    </style>
</head>
<body class="min-h-screen font-inter {% if company == 'fdec' %}dark-mode{% endif %}">
    
    <!-- Background layer -->
    <div class="{% if company == 'fdec' %}fdec-rain-background{% else %}bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100{% endif %} fixed inset-0 z-0"></div>
    
    <!-- Animated Background Pattern -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400/20 to-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-tr from-blue-300/20 to-cyan-400/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    </div>

    <div class="relative z-10 flex min-h-screen">
        {% include '_sidebar.html' %}

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-20">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-2 {% if company == 'fdec' %}text-white{% endif %}">PPE Logger</h1>
                    <p class="text-gray-600 text-lg {% if company == 'fdec' %}text-gray-300{% endif %}">Welcome to the PPE Logger</p>
                </div>
                
                <!-- Quick Actions -->
                <div class="flex space-x-3">
                    <a href="{{ url_for('routes.dashboard') }}" class="px-6 py-3 bg-white text-gray-700 font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 border border-gray-200">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Dashboard
                    </a>
                </div>
            </div>

            {% if not request.endpoint == 'routes.ppe_logger_management' %}
            <!-- Quick Actions -->
            <div class="bg-white/80 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-gray-200/50 mb-8">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Modules</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button data-href="{{ url_for('routes.ppe_logger_data_entry') }}" class="module-button p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border border-blue-200 hover:from-blue-100 hover:to-indigo-100 transition-all duration-300 group">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                <i class="fas fa-keyboard text-white"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-semibold text-gray-900">Data Entry</p>
                                <p class="text-sm text-gray-600">Record new PPE issues</p>
                            </div>
                        </div>
                    </button>
                    
                    <button data-href="{{ url_for('routes.ppe_logger_reporting') }}" class="module-button p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl border border-green-200 hover:from-green-100 hover:to-emerald-100 transition-all duration-300 group">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                                <i class="fas fa-chart-pie text-white"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-semibold text-gray-900">Reporting</p>
                                <p class="text-sm text-gray-600">Generate reports</p>
                            </div>
                        </div>
                    </button>
                    
                    <button data-href="{{ url_for('routes.ppe_logger_management') }}" class="module-button p-4 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border border-purple-200 hover:from-purple-100 hover:to-pink-100 transition-all duration-300 group">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center">
                                <i class="fas fa-tools text-white"></i>
                            </div>
                            <div class="text-left">
                                <p class="font-semibold text-gray-900">Management</p>
                                <p class="text-sm text-gray-600">System configuration</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            {% endif %}
            {% block content %}
            <!-- Default content will be shown if not overridden -->
            {% endblock %}
        </main>
    </div>
    <script>
        function refreshDashboard() {
            location.reload();
        }
        
        // Initialize module buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.module-button').forEach(button => {
                button.addEventListener('click', function() {
                    const href = this.getAttribute('data-href');
                    if (href) {
                        window.location.href = href;
                    } else {
                        console.error('No data-href attribute found on button');
                    }
                });
            });
        });
    </script>
    {% block scripts %}
    <!-- Additional scripts can be added by child templates -->
    {% endblock %}
</body>
</html>
