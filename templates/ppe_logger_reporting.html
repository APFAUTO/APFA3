<body class="min-h-screen font-inter">
    
    <!-- Background layer -->
    <div class="{% if company == 'fdec' %}dark-mode fdec-rain-background{% else %}bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100{% endif %} fixed inset-0 z-0"></div>
    
    <!-- Animated Background Pattern -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400/20 to-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-tr from-blue-300/20 to-cyan-400/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    </div>

    <div class="relative z-10 flex min-h-screen">
        {% include '_sidebar.html' %}

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-20">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-2">PPE Reporting</h1>
                    <p class="text-gray-600 text-lg">Generate reports on PPE data</p>
                </div>
                
                <!-- Quick Actions -->
                <div class="flex space-x-3">
                    <a href="{{ url_for('routes.ppe_logger') }}" class="px-6 py-3 bg-white text-gray-700 font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 border border-gray-200">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to PPE Logger
                    </a>
                </div>
            </div>

            <!-- Main Card -->
            <div class="bg-white/80 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-gray-200/50">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Under Construction</h2>
                <p class="text-gray-600 mb-6">This page is under construction. Here you will be able to generate reports on PPE data.</p>
            </div>
        </main>
    </div>

    <script>
        function refreshDashboard() {
            location.reload();
        }
        
        function updateDefaultCompany(company) {
            // Store the default company preference in localStorage
            localStorage.setItem('defaultCompany', company);
            
            // Show success notification
            showNotification(`Default company set to ${company}`, 'success');
            
            // Update the radio button states
            document.querySelectorAll('input[name="defaultCompany"]').forEach(radio => {
                radio.checked = radio.value === company;
            });
        }
        
        function showNotification(message, type) {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transition-all duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function switchToFDEC() {
            // Make API call to switch database
            fetch('/switch_database', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ database: 'fdec' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('activeDatabase', 'FDEC');
                    // Automatically apply dark mode for FDEC
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                    showNotification(data.message, 'success');
                    console.log('Switched to FDEC, POR count:', data.por_count);
                    
                    // Verify the switch worked before reloading
                    setTimeout(() => {
                        fetch('/test_database')
                        .then(response => response.json())
                        .then(verifyData => {
                            if (verifyData.success && verifyData.current_database === 'fdec') {
                                console.log('Database switch verified, reloading page...');
                                location.reload();
                            } else {
                                console.error('Database switch verification failed:', verifyData);
                                showNotification('Database switch verification failed', 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Verification error:', error);
                            showNotification('Database switch verification failed', 'error');
                        });
                    }, 1000);
                } else {
                    showNotification('Error switching database: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error switching database', 'error');
            });
        }
        
        function switchToAP() {
            // Make API call to switch database
            fetch('/switch_database', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ database: 'a&p' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('activeDatabase', 'A&P');
                    // Automatically remove dark mode for A&P
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                    showNotification(data.message, 'success');
                    console.log('Switched to A&P, POR count:', data.por_count);
                    
                    // Verify the switch worked before reloading
                    setTimeout(() => {
                        fetch('/test_database')
                        .then(response => response.json())
                        .then(verifyData => {
                            if (verifyData.success && verifyData.current_database === 'a&p') {
                                console.log('Database switch verified, reloading page...');
                                location.reload();
                            } else {
                                console.error('Database switch verification failed:', verifyData);
                                showNotification('Database switch verification failed', 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Verification error:', error);
                            showNotification('Database switch verification failed', 'error');
                        });
                    }, 1000);
                } else {
                    showNotification('Error switching database: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error switching database', 'error');
            });
        }
        
        function loadDatabaseInfo() {
            fetch('/get_database_info')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update database info display
                    const dbInfoElement = document.getElementById('currentDatabaseInfo');
                    if (dbInfoElement) {
                        dbInfoElement.innerHTML = `
                            <div class="p-3 bg-blue-50 rounded-lg border border-blue-200">
                                <div class="flex items-center justify-between">
                                    <span class="font-medium text-blue-900">Current Database</span>
                                    <span class="text-blue-600 font-semibold">${data.display_name}</span>
                                </div>
                                <div class="mt-2 text-sm text-blue-700">
                                    ${data.total_pors} PORs • £${data.total_value.toFixed(2)}
                                </div>
                            </div>
                        `;
                    }
                }
            })
            .catch(error => {
                console.error('Error loading database info:', error);
            });
        }
        
        // Load default company preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedCompany = localStorage.getItem('defaultCompany');
            if (savedCompany) {
                const radio = document.querySelector(`input[value="${savedCompany}"]`);
                if (radio) {
                    radio.checked = true;
                }
            }
            
            // Load active database preference and apply theme automatically
            const currentCompany = '{{ company }}';
            if (currentCompany === 'fdec') {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                localStorage.setItem('activeDatabase', 'FDEC');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                localStorage.setItem('activeDatabase', 'A&P');
            }

            // Load and display database info
            loadDatabaseInfo();
        });
    </script>
</body>
</html>
